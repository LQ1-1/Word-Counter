<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>深色极简单词计数器</title>
  <style>
    :root {
      --bg-color: #121212;
      --container-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent-color: #bb86fc;
      --secondary-text: #a0a0a0;
      --input-bg: #2d2d2d;
      --border-color: #333;
      --danger: #ff5252;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: var(--container-bg);
      width: 90%;
      max-width: 700px;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 1rem;
      gap: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--accent-color);
      white-space: nowrap;
    }

    /* 计时器区域 */
    .timer {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .timer-display {
      font-variant-numeric: tabular-nums;
      font-size: 1rem;
      color: var(--text-color);
      background: var(--input-bg);
      border: 1px solid var(--border-color);
      padding: 6px 10px;
      border-radius: 8px;
      min-width: 90px;
      text-align: center;
    }

    .timer button {
      padding: 6px 10px;
      border-radius: 8px;
    }

    textarea {
      width: 100%;
      height: 250px;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      font-size: 1.1rem;
      resize: vertical;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: var(--accent-color);
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .stat-box {
      background-color: var(--input-bg);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      border: 1px solid var(--border-color);
    }

    .stat-number {
      display: block;
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent-color);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: var(--secondary-text);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .footer-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      background-color: transparent;
      color: var(--secondary-text);
      border: 1px solid var(--border-color);
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      color: var(--danger);
      border-color: var(--danger);
    }

    /* 导出按钮强调一点点 */
    .export-btn:hover {
      color: var(--accent-color);
      border-color: var(--accent-color);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Word Counter</h1>

      <!-- 右上角计时器 -->
      <div class="timer">
        <div id="timerDisplay" class="timer-display">00:00</div>
        <button id="timerToggleBtn" type="button">开始</button>
        <button id="timerResetBtn" type="button">重置</button>
      </div>
    </header>

    <textarea id="textInput" placeholder="请在此粘贴或输入文本..."></textarea>

    <div class="stats-container">
      <div class="stat-box">
        <span id="wordCount" class="stat-number">0</span>
        <span class="stat-label">单词数 (Words)</span>
      </div>
      <div class="stat-box">
        <span id="charCount" class="stat-number">0</span>
        <span class="stat-label">字符数 (Chars)</span>
      </div>
      <div class="stat-box">
        <span id="charCountNoSpace" class="stat-number">0</span>
        <span class="stat-label">字符 (不含空格)</span>
      </div>
    </div>

    <!-- 底部：左清空，右导出 -->
    <div class="footer-controls">
      <button type="button" onclick="clearText()">清空文本</button>
      <button id="exportMdBtn" class="export-btn" type="button">导出为 .md</button>
    </div>
  </div>

  <script>
    // ====== 计数器 ======
    const textInput = document.getElementById('textInput');
    const wordCountDisplay = document.getElementById('wordCount');
    const charCountDisplay = document.getElementById('charCount');
    const charCountNoSpaceDisplay = document.getElementById('charCountNoSpace');

    textInput.addEventListener('input', updateStats);

    function updateStats() {
      const text = textInput.value;

      // 1) 字符数（含空格）
      charCountDisplay.textContent = text.length;

      // 2) 字符数（不含空格）
      const textWithoutSpaces = text.replace(/\s/g, '');
      charCountNoSpaceDisplay.textContent = textWithoutSpaces.length;

      // 3) 单词数
      const trimmedText = text.trim();
      if (trimmedText === '') {
        wordCountDisplay.textContent = 0;
      } else {
        const words = trimmedText.split(/\s+/);
        wordCountDisplay.textContent = words.length;
      }
    }

    function clearText() {
      textInput.value = '';
      updateStats();
      textInput.focus();
    }

    // ====== 计时器 ======
    const timerDisplay = document.getElementById('timerDisplay');
    const timerToggleBtn = document.getElementById('timerToggleBtn');
    const timerResetBtn = document.getElementById('timerResetBtn');

    let timerRunning = false;
    let elapsedSeconds = 0;
    let timerId = null;

    function formatTime(totalSeconds) {
      const m = Math.floor(totalSeconds / 60);
      const s = totalSeconds % 60;
      const mm = String(m).padStart(2, '0');
      const ss = String(s).padStart(2, '0');
      return `${mm}:${ss}`;
    }

    function renderTimer() {
      timerDisplay.textContent = formatTime(elapsedSeconds);
    }

    function startTimer() {
      if (timerRunning) return;
      timerRunning = true;
      timerToggleBtn.textContent = '暂停';
      timerId = setInterval(() => {
        elapsedSeconds += 1;
        renderTimer();
      }, 1000);
    }

    function pauseTimer() {
      timerRunning = false;
      timerToggleBtn.textContent = '开始';
      if (timerId) clearInterval(timerId);
      timerId = null;
    }

    function resetTimer() {
      pauseTimer();
      elapsedSeconds = 0;
      renderTimer();
    }

    timerToggleBtn.addEventListener('click', () => {
      timerRunning ? pauseTimer() : startTimer();
    });

    timerResetBtn.addEventListener('click', resetTimer);

    // 初始化显示
    renderTimer();

    // ====== 导出 Markdown ======
    const exportMdBtn = document.getElementById('exportMdBtn');

    function exportToMarkdown() {
      const content = textInput.value || '';
      // 可选：加个简单的头部
      const md = content;

      const blob = new Blob([md], { type: 'text/markdown;charset=utf-8' });
      const url = URL.createObjectURL(blob);

      // 文件名：word-counter-YYYYMMDD-HHMMSS.md
      const now = new Date();
      const pad = (n) => String(n).padStart(2, '0');
      const filename =
        `word-counter-${now.getFullYear()}${pad(now.getMonth() + 1)}${pad(now.getDate())}-` +
        `${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}.md`;

      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    exportMdBtn.addEventListener('click', exportToMarkdown);
  </script>
</body>
</html>
